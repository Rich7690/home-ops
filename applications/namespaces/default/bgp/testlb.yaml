apiVersion: v1
kind: Service
metadata:
  name: z-testlb
  namespace: default
  labels:
    bgp-ad: "true"
spec:
  loadBalancerClass: "metallb"
  loadBalancerIP: 172.20.1.1
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: oauth-proxy
  sessionAffinity: ClientIP
  type: LoadBalancer
