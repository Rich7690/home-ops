apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-data
  namespace: default
  annotations:
    reclaimspace.csiaddons.openshift.io/schedule: "10 0 * * 6"
spec:
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
