apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: default
  annotations:
    reclaimspace.csiaddons.openshift.io/schedule: "7 0 * * 6"
    backup_schedule: "1 2 * * 6"
    home.backup.io: "true"
spec:
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
