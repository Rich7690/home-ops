apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: default
  annotations:
    reclaimspace.csiaddons.openshift.io/schedule: "6 0 * * 6"
spec:
  storageClassName: rook-ceph-block
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
