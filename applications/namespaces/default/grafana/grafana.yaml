---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: grafana
    name: grafana
    namespace: default
spec:
    serviceName: grafana
    replicas: 1
    revisionHistoryLimit: 3
    podManagementPolicy: Parallel
    selector:
        matchLabels:
            app: grafana
    template:
        metadata:
            labels:
                app: grafana
        spec:
            automountServiceAccountToken: true
            containers:
                - env:
                      - name: GF_PATHS_CONFIG
                        value: /var/lib/grafana/grafana.ini
                  image: grafana/grafana:9.3.8@sha256:a49f7d74630f47507e7e1ba92f6204f3c7b525d17108a90d489294030a9d507a
                  imagePullPolicy: IfNotPresent
                  name: grafana
                  ports:
                      - containerPort: 3000
                        name: http
                        protocol: TCP
                  resources:
                      limits:
                          cpu: "4"
                          memory: 1G
                      requests:
                          cpu: 250m
                          memory: 256Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      privileged: false
                      readOnlyRootFilesystem: false
                      runAsGroup: 997
                      runAsNonRoot: true
                      runAsUser: 998
                      capabilities:
                        drop:
                          - "ALL"
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                      - mountPath: /var/lib/grafana
                        mountPropagation: None
                        subPath: configs/grafana
                        name: config
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            nodeSelector:
                kubernetes.io/hostname: virtworkerone
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            shareProcessNamespace: false
            terminationGracePeriodSeconds: 30
            volumes:
                - name: config
                  persistentVolumeClaim:
                    claimName: cache-pvc
---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: grafana
    name: grafana
    namespace: default
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - name: http
          port: 3000
          protocol: TCP
          targetPort: http
    selector:
        app: grafana
    sessionAffinity: None
    type: ClusterIP
