apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: default
  annotations:
    reclaimspace.csiaddons.openshift.io/schedule: "3 0 * * 6"
spec:
  storageClassName: rook-ceph-storagefs
  resources:
    requests:
      storage: 10Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
