---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app: jelly
    name: jelly
    namespace: default
spec:
    serviceName: jelly
    replicas: 1
    revisionHistoryLimit: 3
    podManagementPolicy: Parallel
    selector:
        matchLabels:
            app: jelly
    template:
        metadata:
            labels:
                app: jelly
        spec:
            automountServiceAccountToken: true
            containers:
                - securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                      privileged: false
                      readOnlyRootFilesystem: false
                      runAsGroup: 997
                      runAsNonRoot: true
                      runAsUser: 998
                  env:
                      - name: JELLYFIN_CONFIG_DIR
                        value: /config
                      - name: JELLYFIN_DATA_DIR
                        value: /config/data
                  image: jellyfin/jellyfin:10.9.3@sha256:3022b48f18c810fe7a6a77ba3aef05bdbc9a05f253e856d2c96916fcdbcfc0f6
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /health
                          port: 8096
                          scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 2
                  name: jelly
                  ports:
                      - containerPort: 8096
                        name: http
                        protocol: TCP
                  readinessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /health
                          port: 8096
                          scheme: HTTP
                      initialDelaySeconds: 1
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 2
                  resources:
                      limits:
                          gpu.intel.com/i915: "1"
                          memory: 4Gi
                      requests:
                          gpu.intel.com/i915: "1"
                          cpu: "1"
                          memory: 2Gi
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                      - mountPath: /config
                        mountPropagation: None
                        name: config
                      - mountPath: /media
                        mountPropagation: None
                        name: media
                      - mountPath: /cache
                        name: cache
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            nodeSelector:
                kubernetes.io/hostname: "worker-one"
                intel.feature.node.kubernetes.io/gpu: "true"
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext:
                fsGroup: 997
                supplementalGroups:
                  - 105
                fsGroupChangePolicy: OnRootMismatch
                seccompProfile:
                  type: RuntimeDefault
            shareProcessNamespace: false
            terminationGracePeriodSeconds: 30
            tolerations:
                - effect: NoExecute
                  key: node.kubernetes.io/not-ready
                  operator: Exists
                  tolerationSeconds: 60
                - effect: NoExecute
                  key: node.kubernetes.io/unreachable
                  operator: Exists
                  tolerationSeconds: 60
            volumes:
                - persistentVolumeClaim:
                    claimName: jelly-config-zfs
                  name: config
                - name: media
                  persistentVolumeClaim:
                      claimName: media-pvc-zfs
                - name: cache
                  emptyDir:
                    sizeLimit: 20G

---
apiVersion: v1
kind: Service
metadata:
    labels:
        app: jelly
    name: jelly
    namespace: default
spec:
    internalTrafficPolicy: Cluster
    ipFamilies:
        - IPv4
    ipFamilyPolicy: SingleStack
    ports:
        - name: http
          port: 80
          protocol: TCP
          targetPort: http
    selector:
        app: jelly
    sessionAffinity: None
    type: ClusterIP
