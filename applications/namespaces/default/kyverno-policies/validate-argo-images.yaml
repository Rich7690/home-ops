apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-argo-images
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  failurePolicy: Fail
  rules:
    - name: check-image
      match:
        any:
        - resources:
            kinds:
              - Pod
      verifyImages:
      - imageReferences:
        - "quay.io/argoproj/argocd*"
        attestors:
        - count: 1
          entries:
          - keys:
              publicKeys: |-
