apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-nginx-external
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/instance: ingress-nginx-external
  ingress:
    - fromEntities:
        - all
  egress:
    - toEntities:
        - kube-apiserver
    - toEndpoints:
        - matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - "overseerr"
        - matchExpressions:
            - key: app
              operator: In
              values:
                - "jelly"
        - matchExpressions:
            - key: "app.kubernetes.io/name"
              operator: In
              values:
                - "argocd-server"
    - toServices:
        - k8sService:
            namespace: default
            serviceName: jelly
        - k8sService:
            namespace: default
            serviceName: jellyseerr
        - k8sService:
            namespace: argocd
            serviceName: argocd-server
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
