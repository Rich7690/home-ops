apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ingress-nginx-external
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
      app.kubernetes.io/instance: ingress-nginx-external
  ingress:
    - fromEntities:
        - cluster
        - health
        - ingress
    - fromCIDR:
        - 10.0.0.0/8
        - 192.168.0.0/16
    - toPorts:
        - ports:
            - port: '80'
              protocol: TCP
            - port: '443'
              protocol: TCP
            - port: '8443'
              protocol: TCP
            - port: '10254'
              protocol: TCP
  egress:
    - toCIDR:
        - 192.168.5.220/32
      toPorts:
        - ports:
            - port: '443'
              protocol: TCP
    - toEntities:
        - kube-apiserver
    - toEndpoints:
        - matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - "overseerr"
        - matchExpressions:
            - key: app
              operator: In
              values:
                - "jelly"
    - toServices:
        - k8sService:
            namespace: default
            serviceName: jelly
        - k8sService:
            namespace: default
            serviceName: jellyseerr
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
