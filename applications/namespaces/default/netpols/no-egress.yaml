apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: block-egress
  namespace: default
spec:
  endpointSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - vaultwarden
          - paperless
  ingress:
    - fromEntities:
        - health
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: ingress-nginx
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik-default

  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
