apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: qbit
  namespace: default
spec:
  endpointSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values:
          - qbittorrent
  ingress:
    - fromEndpoints:
        - matchExpressions:
            - key: app.kubernetes.io/instance
              operator: In
              values:
                - radarr
                - sonarr
                - ingress-nginx
                - readarr
  egress:
    - toEntities:
       - cluster
    - toCIDRSet:
        - cidr: 38.240.226.68/32
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
