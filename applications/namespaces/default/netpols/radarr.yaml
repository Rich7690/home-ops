apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: radarr
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: radarr
  egressDeny:
    - toCIDR:
        - "192.168.0.0/16"
  egress:
    - toEntities:
        - cluster
    - toFQDNs:
        - matchPattern: "*.radarr.video"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toFQDNs:
        - matchPattern: "*.tmdb.org"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toFQDNs:
        - matchName: "radarr.servarr.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
