apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sonarr
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  egressDeny:
    - toCIDR:
        - "192.168.0.0/16"
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: qbittorrent
      toPorts:
        - rules:
            http:
              - {}
          ports:
            - port: "8080"
              protocol: TCP
    - toEntities:
        - cluster
    - toFQDNs:
        - matchPattern: "*.sonarr.tv"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
  ingress:
    - fromEntities:
       - cluster
      toPorts:
        - ports:
           - port: "8989"
             protocol: TCP
          rules:
            http:
              - {}
