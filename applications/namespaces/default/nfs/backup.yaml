apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-nfs
  namespace: cron
spec:
  capacity:
    storage: 100G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - nfsvers=4.1
    - port=2049
    - rsize=131072
    - wsize=131072
    - nocto
    - noatime
    - nodiratime
  nfs:
    path: /mnt/storage/backup
    server: 192.168.100.250
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-nfs
  namespace: cron
spec:
  storageClassName: nfs
  volumeName: "backup-nfs"
  resources:
    requests:
      storage: 100G
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
