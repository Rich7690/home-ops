apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: oauth-proxy
    name: oauth-proxy
    namespace: default
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: oauth-proxy
    strategy:
        rollingUpdate:
            maxSurge: 100%
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: oauth-proxy
        spec:
            automountServiceAccountToken: true
            serviceAccount: oauth-proxy
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                            labelSelector:
                              matchExpressions:
                                - key: app
                                  operator: In
                                  values:
                                  - oauth-proxy
                            topologyKey: kubernetes.io/hostname
                        weight: 100
            containers:
                - envFrom:
                      - secretRef:
                            name: oauth-proxy
                            optional: false
                      - configMapRef:
                            name: oauth-proxy
                            optional: false
                  image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1@sha256:e797b3934eb8d7cb2756b67e59be2ef29c18c2b45da763f540ece66d843cec85
                  args:
                    - "--set-xauthrequest"
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /ping
                          port: 4180
                          scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                  name: oauth-proxy
                  ports:
                      - containerPort: 4180
                        name: http
                        protocol: TCP
                  readinessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /ping
                          port: 4180
                          scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                  resources:
                      limits:
                          cpu: '4'
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 65532
                      runAsNonRoot: true
                      runAsUser: 65532
                      seccompProfile:
                        type: RuntimeDefault
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            securityContext:
              seccompProfile:
                type: RuntimeDefault
            nodeSelector:
                kubernetes.io/arch: amd64
            restartPolicy: Always
            schedulerName: default-scheduler
            shareProcessNamespace: false
            terminationGracePeriodSeconds: 30
---
apiVersion: v1
data:
    #OAUTH2_PROXY_ALLOWED_GROUPS: /admin
    #OAUTH2_PROXY_ALLOWED_ROLE: admin
    OAUTH2_PROXY_COOKIE_EXPIRE: 720h
    OAUTH2_PROXY_COOKIE_SAMESITE: lax
    OAUTH2_PROXY_EMAIL_DOMAINS: '*'
    OAUTH2_PROXY_HTTP_ADDRESS: :4180
    #OAUTH2_PROXY_PROVIDER: keycloak-oidc
    OAUTH2_PROXY_PROVIDER: github
    OAUTH2_PROXY_GITHUB_ORG: rtdev7690
    OAUTH2_PROXY_REVERSE_PROXY: 'true'
    OAUTH2_PROXY_SCOPE: "read:user user:email read:org"
    #profile email openid
    OAUTH2_PROXY_SET_XAUTHREQUEST: 'true'
kind: ConfigMap
metadata:
    labels:
        app: oauth-proxy
    name: oauth-proxy
    namespace: default
---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
    name: oauth-proxy
    namespace: default
