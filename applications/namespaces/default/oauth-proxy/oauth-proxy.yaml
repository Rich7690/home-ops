apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: oauth-proxy
    name: oauth-proxy
    namespace: default
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: oauth-proxy
    strategy:
        rollingUpdate:
            maxSurge: 100%
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: oauth-proxy
        spec:
            automountServiceAccountToken: true
            serviceAccount: oauth-proxy
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                            labelSelector:
                              matchExpressions:
                                - key: app
                                  operator: In
                                  values:
                                  - oauth-proxy
                            topologyKey: kubernetes.io/hostname
                        weight: 100
            containers:
                - envFrom:
                      - secretRef:
                            name: oauth-proxy
                            optional: false
                      - configMapRef:
                            name: oauth-proxy
                            optional: false
                  image: quay.io/oauth2-proxy/oauth2-proxy:v7.9.0@sha256:37c1570c0427e02fc7c947ef2c04e8995b8347b7abc9fcf1dbb4e376a4b221a7
                  args:
                    - "--set-xauthrequest"
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /ping
                          port: 4180
                          scheme: HTTP
                      initialDelaySeconds: 15
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                  name: oauth-proxy
                  ports:
                      - containerPort: 4180
                        name: http
                        protocol: TCP
                  readinessProbe:
                      failureThreshold: 3
                      httpGet:
                          path: /ping
                          port: 4180
                          scheme: HTTP
                      initialDelaySeconds: 0
                      periodSeconds: 10
                      successThreshold: 1
                      timeoutSeconds: 1
                  resources:
                      limits:
                          memory: 64Mi
                      requests:
                          cpu: 50m
                          memory: 64Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 65532
                      runAsNonRoot: true
                      runAsUser: 65532
                      seccompProfile:
                        type: RuntimeDefault
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            securityContext:
              seccompProfile:
                type: RuntimeDefault
            nodeSelector:
                kubernetes.io/arch: amd64
            restartPolicy: Always
            schedulerName: default-scheduler
            shareProcessNamespace: false
            terminationGracePeriodSeconds: 30
---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
    name: oauth-proxy
    namespace: default
