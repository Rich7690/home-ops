apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: omada-controller
spec:
  selector:
    matchLabels:
      app: omada
  serviceName: omada
  replicas: 1
  minReadySeconds: 15
  revisionHistoryLimit: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: omada
    spec:
      volumes:
        - name: certs
          secret:
            secretName: prod-cert
      terminationGracePeriodSeconds: 60
      hostNetwork: true
      containers:
      - name: omada
        image: mbentley/omada-controller:5.15@sha256:6da75b05abdc503998e6616de27205c0a1fbbea72247d64e65756cf4e7dffc0b
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: America/Los_Angeles
          - name: PUID
            value: "65532"
          - name: PGID
            value: "65532"
        ports:
        - containerPort: 8088 # TCP
          name: http
        - containerPort: 29810 # UDP
          name: discovery
        - containerPort: 29812 # TCP
          name: adopt
        - containerPort: 29814 # TCP
          name: manager
        - containerPort: 29815 # TCP
          name: transfer
        - containerPort: 29816 # TCP
          name: rtty
        volumeMounts:
        - name: omada
          mountPath: /opt/tplink/EAPController/data
          subPath: data
        - name: omada
          mountPath: /opt/tplink/EAPController/logs
          subPath: logs
        - name: certs
          mountPath: /cert
          readOnly: true
  volumeClaimTemplates:
  - metadata:
      name: omada
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi
