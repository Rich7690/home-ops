apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pialert
spec:
  selector:
    matchLabels:
      app: pialert
  serviceName: pialert
  replicas: 1
  podManagementPolicy: Parallel
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pialert
    spec:
      hostNetwork: true
      containers:
      - name: pialert
        image: jokobsk/pi.alert:25.2.8@sha256:ff036c6bdd2f183140efb8feeac376dcd7c1c72bae0cfbaaa45735d1bea1d2e6
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
        env:
          - name: TZ
            value: America/Los_Angeles
          - name: PORT
            value: "20211"
        ports:
        - containerPort: 20211
          name: http
        volumeMounts:
        - name: pialert
          subPath: config
          mountPath: /home/pi/pialert/config
        - name: pialert
          subPath: db
          mountPath: /home/pi/pialert/db
  volumeClaimTemplates:
  - metadata:
      name: pialert
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
