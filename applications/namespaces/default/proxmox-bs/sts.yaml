apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pe-backup
spec:
  selector:
    matchLabels:
      app: pe-backup
  serviceName: pe-backup
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  template:
    metadata:
      labels:
        app: pe-backup
    spec:
      hostUsers: false
      volumes:
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 64Mi
      containers:
      - name: pe-backup
        image: ayufan/proxmox-backup-server:v4.0@sha256:c232397a05b3a302b37ecd0f8e9f5baa8b5e50f1a2498d446bef6a81aa9a5feb
        env:
          - name: TZ
            value: America/Los_Angeles
        ports:
        - containerPort: 8007
          name: web
        volumeMounts:
        - name: data
          mountPath: /backups
        - name: config
          mountPath: /var/lib/proxmox-backup
          subPath: var/lib/proxmox-backup
        - name: config
          mountPath: /var/log/proxmox-backup
          subPath: var/log/proxmox-backup
        - name: config
          mountPath: /etc/proxmox-backup
          subPath: etc/proxmox-backup
        - name: tmp
          mountPath: /run
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      volumeMode: Filesystem
      resources:
        requests:
          storage: 200Gi
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      volumeMode: Filesystem
      resources:
        requests:
          storage: 20Gi
