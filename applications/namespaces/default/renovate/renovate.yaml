---
apiVersion: batch/v1
kind: CronJob
metadata:
    name: renovate
spec:
    schedule: "@hourly"
    concurrencyPolicy: Forbid
    failedJobsHistoryLimit: 1
    successfulJobsHistoryLimit: 1
    suspend: true
    jobTemplate:
        spec:
            backoffLimit: 1
            template:
                metadata:
                    labels:
                        app: renovate
                spec:
                    automountServiceAccountToken: true
                    containeFrs:
                        - name: renovate
                          image: renovate/renovate:34.70.0
                          imagePullPolicy: IfNotPresent
                          tty: true
                          stdin: true
                          securityContext:
                              allowPrivilegeEscalation: false
                              capabilities:
                                  drop:
                                      - ALL
                              privileged: false
                              readOnlyRootFilesystem: false
                              runAsNonRoot: true
                          command:
                              - bash
                              - -c
                              - export GPG_TTY=$(tty) && echo $(tty) && renovate Rich7690/home-server-config
                          env:
                              - name: LOG_LEVEL
                                value: info
                          envFrom:
                              - secretRef:
                                    name: renovate-env
                    restartPolicy: Never
