apiVersion: batch/v1
kind: CronJob
metadata:
  name: zfs-healthy
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  timeZone: America/Los_Angeles
  jobTemplate:
    spec:
      completions: 1
      backoffLimit: 3
      template:
        spec:
          volumes:
            - name: zfs
              hostPath:
                path: /dev/zfs
                type: ""
          containers:
          - name: healthy
            envFrom:
              - secretRef:
                  name: zfs-healthy
                  optional: false
            image: ghcr.io/rich7690/home-ops/zfs-utils:latest@sha256:da0a78a5ad14b043508cf951958dc695a7d4e5061d67578cb301d1a295dfe38a
            imagePullPolicy: Always
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
            args:
              - "--"
              - "zpool"
              - "status"
              - "-x"
            command:
            - "/bin/runitor"
            volumeMounts:
            - mountPath: /dev/zfs
              name: zfs
          restartPolicy: Never
