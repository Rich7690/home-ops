apiVersion: batch/v1
kind: CronJob
metadata:
  name: zfs-healthy
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  timeZone: America/Los_Angeles
  jobTemplate:
    spec:
      completions: 1
      backoffLimit: 3
      template:
        spec:
          nodeSelector:
            kubernetes.io/hostname: worker-one
          volumes:
            - name: zfs
              hostPath:
                path: /dev/zfs
                type: ""
          containers:
          - name: healthy
            envFrom:
              - secretRef:
                  name: zfs-healthy
                  optional: false
            image: ghcr.io/rich7690/home-ops/zfs-utils:latest@sha256:a244d9a40cca314f39915305f6afb8448516db507c465723cf94cd4b409c1547
            imagePullPolicy: Always
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
            args:
              - "--"
              - "zpool"
              - "status"
              - "-x"
            command:
            - "/bin/runitor"
            volumeMounts:
            - mountPath: /dev/zfs
              name: zfs
          restartPolicy: Never
