apiVersion: batch/v1
kind: CronJob
metadata:
  name: zfs-scrub
spec:
  schedule: "0 0 1,16 * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  timeZone: America/Los_Angeles
  jobTemplate:
    spec:
      completions: 1
      backoffLimit: 3
      template:
        spec:
          containers:
          - name: scrub
            envFrom:
              - secretRef:
                  name: zfs-scrub
                  optional: false
            image: ghcr.io/rich7690/home-ops/zfs-utils:latest
            imagePullPolicy: Always
            args:
              - "--"
              - "zpool"
              - "scrub"
              - "-w"
              - "storage"
            command:
            - "/bin/runitor"
          restartPolicy: Never
