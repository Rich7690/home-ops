apiVersion: batch/v1
kind: CronJob
metadata:
  name: zfs-scrub
spec:
  schedule: "0 0 1,16 * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  timeZone: America/Los_Angeles
  jobTemplate:
    spec:
      completions: 1
      backoffLimit: 3
      template:
        spec:
          volumes:
            - name: zfs
              hostPath:
                path: /dev/zfs
                type: ""
          containers:
          - name: scrub
            envFrom:
              - secretRef:
                  name: zfs-scrub
                  optional: false
            image: ghcr.io/rich7690/home-ops/zfs-utils:latest
            imagePullPolicy: Always
            securityContext:
              privileged: true
              runAsNonRoot: false
              runAsUser: 0
            args:
              - "--"
              - "zpool"
              - "scrub"
              - "-w"
              - "storage"
            command:
            - "/bin/runitor"
            volumeMounts:
            - mountPath: /dev/zfs
              name: zfs
          restartPolicy: Never
