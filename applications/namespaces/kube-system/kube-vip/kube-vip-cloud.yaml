---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: kube-vip-cloud-controller
    namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    annotations:
        rbac.authorization.kubernetes.io/autoupdate: 'true'
    name: system:kube-vip-cloud-controller-role
rules:
    - apiGroups: [coordination.k8s.io]
      resources: [leases]
      verbs: [get, create, update, list, put]
    - apiGroups: ['']
      resources: [configmaps, endpoints, events, services/status, leases]
      verbs: ['*']
    - apiGroups: ['']
      resources: [nodes, services]
      verbs: [list, get, watch, update]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: system:kube-vip-cloud-controller-binding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: system:kube-vip-cloud-controller-role
subjects:
    - kind: ServiceAccount
      name: kube-vip-cloud-controller
      namespace: kube-system
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: kube-vip-cloud-provider
    namespace: kube-system
spec:
    serviceName: kube-vip-cloud-provider
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: kube-vip
            component: kube-vip-cloud-provider
    template:
        metadata:
            labels:
                app: kube-vip
                component: kube-vip-cloud-provider
        spec:
            containers:
                - command:
                      - /kube-vip-cloud-provider
                      - --leader-elect-resource-name=kube-vip-cloud-controller
                  image: ghcr.io/kube-vip/kube-vip-cloud-provider:v0.0.7@sha256:07bc28af895dc8bc04489bf79a92f74d4b0e325c863b6711cc0655b4ca0fd19b
                  name: kube-vip-cloud-provider
                  imagePullPolicy: IfNotPresent
                  resources: {}
                  securityContext:
                      runAsUser: 65532
                      runAsGroup: 65532
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
            dnsPolicy: ClusterFirst
            priorityClassName: system-cluster-critical
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
            serviceAccountName: kube-vip-cloud-controller
