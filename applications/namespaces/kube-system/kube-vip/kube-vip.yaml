---
apiVersion: v1
data:
    range-global: 192.168.5.10-192.168.5.49
kind: ConfigMap
metadata:
    name: kubevip
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    labels:
        app.kubernetes.io/name: kube-vip-ds
    name: kube-vip-ds
    namespace: kube-system
spec:
    selector:
        matchLabels:
            app.kubernetes.io/name: kube-vip-ds
    template:
        metadata:
            labels:
                app.kubernetes.io/name: kube-vip-ds
        spec:
            nodeSelector:
              kubernetes.io/hostname: worker-one
            priorityClassName: system-cluster-critical
            containers:
                - args:
                      - manager
                  env:
                      - name: vip_arp
                        value: 'true'
                      - name: port
                        value: '6443'
                      - name: vip_cidr
                        value: '32'
                      - name: svc_enable
                        value: 'true'
                      - name: vip_leaderelection
                        value: 'true'
                      - name: vip_leaseduration
                        value: '5'
                      - name: vip_renewdeadline
                        value: '3'
                      - name: vip_retryperiod
                        value: '1'
                      - name: lb_enable
                        value: 'true'
                      - name: lb_port
                        value: '6443'
                      - name: lb_fwdmethod
                        value: local
                      - name: enableServicesElection
                        value: "false"
                  image: ghcr.io/kube-vip/kube-vip:v1.0.3@sha256:4e2791cc0238ae01b3986d827f4d568a25d846c94bab51238fe6241281a27113
                  imagePullPolicy: IfNotPresent
                  name: kube-vip
                  resources: {}
                  securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      privileged: false
                      seccompProfile:
                        type: RuntimeDefault
                      capabilities:
                          drop:
                            - "ALL"
                          add:
                              - NET_ADMIN
                              - NET_RAW
                              - SYS_TIME
            hostNetwork: true
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
            serviceAccountName: kube-vip
    updateStrategy: {}
    minReadySeconds: 15
