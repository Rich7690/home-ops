---
apiVersion: v1
data:
    range-global: 192.168.48.10-192.168.48.49
kind: ConfigMap
metadata:
    name: kubevip
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    labels:
        app.kubernetes.io/name: kube-vip-ds
    name: kube-vip-ds
    namespace: kube-system
spec:
    selector:
        matchLabels:
            app.kubernetes.io/name: kube-vip-ds
    template:
        metadata:
            labels:
                app.kubernetes.io/name: kube-vip-ds
        spec:
            nodeSelector:
              kubernetes.io/hostname: worker-one
            priorityClassName: system-cluster-critical
            containers:
                - args:
                      - manager
                  env:
                      - name: vip_arp
                        value: 'true'
                      - name: port
                        value: '6443'
                      - name: vip_cidr
                        value: '32'
                      - name: svc_enable
                        value: 'true'
                      - name: vip_leaderelection
                        value: 'true'
                      - name: vip_leaseduration
                        value: '5'
                      - name: vip_renewdeadline
                        value: '3'
                      - name: vip_retryperiod
                        value: '1'
                      - name: lb_enable
                        value: 'true'
                      - name: lb_port
                        value: '6443'
                      - name: lb_fwdmethod
                        value: local
                      - name: enableServicesElection
                        value: "false"
                  image: ghcr.io/kube-vip/kube-vip:v0.6.3@sha256:f3bb1fa45e9d0df590839dabdce7389bc9478cf0883d6b6ce3aa914ce4eaab4b
                  imagePullPolicy: IfNotPresent
                  name: kube-vip
                  resources: {}
                  securityContext:
                      capabilities:
                          add:
                              - NET_ADMIN
                              - NET_RAW
            hostNetwork: true
            serviceAccountName: kube-vip
    updateStrategy: {}
    minReadySeconds: 15
