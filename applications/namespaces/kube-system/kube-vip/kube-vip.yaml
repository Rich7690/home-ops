---
apiVersion: v1
data:
    range-global: 192.168.5.10-192.168.5.49
kind: ConfigMap
metadata:
    name: kubevip
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
    labels:
        app.kubernetes.io/name: kube-vip-ds
    name: kube-vip-ds
    namespace: kube-system
spec:
    selector:
        matchLabels:
            app.kubernetes.io/name: kube-vip-ds
    template:
        metadata:
            labels:
                app.kubernetes.io/name: kube-vip-ds
        spec:
            containers:
                - args:
                      - manager
                  env:
                      - name: vip_arp
                        value: 'true'
                      - name: port
                        value: '6443'
                      - name: vip_cidr
                        value: '32'
                      - name: svc_enable
                        value: 'true'
                      - name: vip_leaderelection
                        value: 'true'
                      - name: vip_leaseduration
                        value: '5'
                      - name: vip_renewdeadline
                        value: '3'
                      - name: vip_retryperiod
                        value: '1'
                      - name: lb_enable
                        value: 'true'
                      - name: lb_port
                        value: '6443'
                      - name: lb_fwdmethod
                        value: local
                      - name: enableServicesElection
                        value: "false"
                  image: ghcr.io/kube-vip/kube-vip:v0.6.2@sha256:d54f230f5e9cba46623eeb2e115c20e200221971e59fd6895601c93dce1fcded
                  imagePullPolicy: IfNotPresent
                  name: kube-vip
                  priorityClassName: system-cluster-critical
                  resources: {}
                  securityContext:
                      capabilities:
                          add:
                              - NET_ADMIN
                              - NET_RAW
            hostNetwork: true
            serviceAccountName: kube-vip
    updateStrategy: {}
