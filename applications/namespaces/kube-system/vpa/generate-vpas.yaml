---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-vpas
spec:
  background: true
  generateExistingOnPolicyUpdate: true
  rules:
  - name: apps
    exclude:
      any:
        - resources:
            annotations:
             vpa-skip: "true"
    match:
      any:
      - resources:
          namespaces:
            - "default"
          kinds:
          - Deployment
          - StatefulSet
          - DaemonSet
    generate:
      synchronize: true
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      name: "{{request.object.metadata.namespace}}-{{request.object.metadata.name}}-vpa"
      # generate the resource in the new namespace
      namespace: "{{request.object.metadata.namespace}}"
      data:
        kind: VerticalPodAutoscaler
        spec:
            targetRef:
              apiVersion: "apps/v1"
              kind: "{{request.object.kind}}"
              name: "{{request.object.metadata.name}}"
