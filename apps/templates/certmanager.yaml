apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: cert-manager
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: cert-manager
        repoURL: https://charts.jetstack.io
        targetRevision: v1.11.0
        helm:
            releaseName: cert-manager
            values: |
                installCRDs: true

    destination:
        server: https://kubernetes.default.svc
        namespace: cert-manager
