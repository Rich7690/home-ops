---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 50Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: influxdb
    namespace: default
  hostPath:
    path: /var/mnt/cache/configs/influxdb
    type: Directory
  persistentVolumeReclaimPolicy: Retain
  storageClassName: generic
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: generic
  volumeMode: Filesystem
  volumeName: influxdb
