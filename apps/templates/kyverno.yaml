apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  project: remote-apps
  source:
    chart: kyverno
    repoURL: https://kyverno.github.io/kyverno
    targetRevision: 2.6.5
    helm:
      releaseName: kyverno
      values: |
        resources:
          # -- Pod resource limits
          limits:
            memory: 384Mi
            cpu: 0
          # -- Pod resource requests
          requests:
            cpu: 100m
            memory: 128Mi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
