apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd2
  namespace: argocd
spec:
  project: remote-apps
  source:
    chart: linkerd2
    repoURL: https://helm.linkerd.io/stable
    targetRevision: 2.11.3
    helm:
      releaseName: linkerd2
      values: |
         cniEnabled: true
         clusterNetworks: "10.0.0.0/8"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default