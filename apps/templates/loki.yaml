apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: remote-apps
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.12.0
    helm:
      releaseName: loki
      values: |
         persistence:
           enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
    