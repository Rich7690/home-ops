apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: njalla-webhook
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  revisionHistoryLimit: 6
  source:
    helm:
      values: |-
        image:
          repository: ghcr.io/rich7690/cert-manager-webhook-njalla
          tag: v0.3.9@sha256:16c6cbfa90fddbbfd20312c4d6814064c128e87e4a4968315206242f0a534b4f
          pullPolicy: IfNotPresent
    path: deploy/cert-manager-webhook-njalla
    repoURL: https://github.com/Rich7690/cert-manager-webhook-njalla.git
    targetRevision: HEAD
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
    syncOptions:
    - PruneLast=true
