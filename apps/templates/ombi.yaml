apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: ombi
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: ombi
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 11.5.2
        helm:
            releaseName: ombi
            values: |
                env:
                    GUID: "997"
                    PUID: "998"
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/linuxserver/ombi
                    tag: 4.22.5@sha256:91df068fac6db6a27b8dd1ac3fe7c078a9165007cffa3f455a39e57c4f34cb0a
                persistence:
                    config:
                        enabled: true
                        subPath: configs/ombi
                        mountPath: /config
                        existingClaim: cache-pvc
                        type: pvc
                        retain: true
                resources:
                    limits:
                        memory: 500Mi
                    requests:
                        cpu: 300m
                        memory: 250Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
