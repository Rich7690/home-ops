apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: ombi
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: ombi
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 11.5.2
        helm:
            releaseName: ombi
            values: |
                env:
                    GUID: "997"
                    PUID: "998"
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/onedr0p/ombi
                    tag: 4.22.5@sha256:2f7a19bcad00734c85416deaea4e260f8738c3fdf311d8b201882d6317c0f4e9
                persistence:
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/ombi
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 500Mi
                    requests:
                        cpu: 300m
                        memory: 250Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
