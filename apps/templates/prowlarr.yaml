---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: prowlarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: prowlarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 4.4.2
        helm:
            releaseName: prowlarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/k8s-at-home/prowlarr-develop
                    tag: v0.4.3.1921@sha256:d8c9e10591b089108d3d578d5d1b47d36a0b488f6b72476c460045c5e712fe10
                persistence:
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/prowlarr
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 200m
                        memory: 400Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
