apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: prowlarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: prowlarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 4.5.2
        helm:
            releaseName: prowlarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/onedr0p/prowlarr-develop
                    tag: 0.4.11.2143@sha256:9861a98adde0da75869f86a74726e13eadf4e66949bf07d31054011c7c3429ca
                persistence:
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/prowlarr
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 200m
                        memory: 400Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
