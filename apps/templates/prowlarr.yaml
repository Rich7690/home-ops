apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: prowlarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: prowlarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 4.5.2
        helm:
            releaseName: prowlarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/k8s-at-home/prowlarr-develop
                    tag: v0.4.4.1947@sha256:cad7c7dfc204bc3fb5280082e9e589a1d93a96af03d3b7fe2910bab658ea000d
                persistence:
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/prowlarr
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 200m
                        memory: 400Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
