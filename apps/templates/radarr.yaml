---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: radarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: radarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 16.3.2
        helm:
            releaseName: radarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                podSecurityContext:
                    runAsUser: 998
                    runAsGroup: 997
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/k8s-at-home/radarr
                    tag: v4.1.0.6175@sha256:d0a77cbc86f5991809a54626980a829708eb63051a5645bbe170bedc7ddebd6f
                persistence:
                    media:
                        enabled: true
                        mountPath: /media
                        existingClaim: nfs
                        type: pvc
                    config:
                        enabled: true
                        mountPath: /config
                        type: pvc
                        storageClass: mayastor-2
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 500m
                        memory: 256Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
