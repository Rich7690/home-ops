apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: radarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: radarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 16.3.2
        helm:
            releaseName: radarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                podSecurityContext:
                    runAsUser: 998
                    runAsGroup: 997
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/onedr0p/radarr
                    tag: 4.2.4.6635@sha256:afe2bc0ffed601a1b487bbd221c9cd7ff9edeb524cafbf5a7296f63bc6822ddf
                persistence:
                    media:
                        enabled: true
                        mountPath: /media
                        existingClaim: nfs
                        type: pvc
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/radarr
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 500m
                        memory: 256Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
