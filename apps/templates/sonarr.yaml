apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: sonarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: sonarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 16.3.2
        helm:
            releaseName: sonarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                podSecurityContext:
                    runAsUser: 998
                    runAsGroup: 997
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/onedr0p/sonarr
                    tag: v3.0.9.1549@sha256:cd2f0ed265c35baa3b4b1ed1fb0612231f24930d5b1c0165a176fe4fe4f6b126
                persistence:
                    media:
                        enabled: true
                        mountPath: /media
                        existingClaim: nfs
                        type: pvc
                    config:
                        enabled: true
                        mountPath: /config
                        subPath: configs/sonarr
                        existingClaim: cache-pvc
                        type: pvc
                        retain: true
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 500m
                        memory: 256Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
