apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: sonarr
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: sonarr
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 16.3.2
        helm:
            releaseName: sonarr
            values: |
                nodeSelector:
                  kubernetes.io/hostname: virtworkerone
                securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                      drop:
                        - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                podSecurityContext:
                    runAsUser: 998
                    runAsGroup: 997
                env:
                    TZ: America/Los_Angeles
                image:
                    repository: ghcr.io/k8s-at-home/sonarr
                    tag: v3.0.9.1549@sha256:6f11e1a769216c576d6073a5288d81f10e08ddd79baf59656f21dbb2fd896e72
                persistence:
                    media:
                        enabled: true
                        mountPath: /media
                        existingClaim: nfs
                        type: pvc
                    config:
                        enabled: true
                        hostPath: /var/mnt/cache/configs/sonarr
                        mountPath: /config
                        type: hostPath
                resources:
                    limits:
                        cpu: 4
                        memory: 1G
                    requests:
                        cpu: 500m
                        memory: 256Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
