---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: vaultwarden
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: vaultwarden
        repoURL: https://k8s-at-home.com/charts
        targetRevision: 5.3.2
        helm:
            releaseName: vaultwarden
            values: |
                image:
                  repository: vaultwarden/server
                  tag: 1.25.2-alpine@sha256:7011d4216a00fcd79785b8b31d61b897e05d959aa37681323dd9c0155655bbbc
                  pullPolicy: IfNotPresent
                envFrom:
                  - secretRef:
                      name: vaultwarden
                env:
                  DATA_FOLDER: /config/vaultwarden
                  GROUPID: 997
                  SIGNUPS_ALLOWED: false
                  TZ: America/Los_Angeles
                  USERID: 998
                persistence:
                  config:
                    enabled: true
                    hostPath: /var/mnt/cache/configs/vaultwarden
                    mountPath: /config/vaultwarden
                    type: hostPath
                resources:
                  limits:
                    cpu: 4
                    memory: 100Mi
                  requests:
                    cpu: 50m
                    memory: 30Mi
    destination:
        server: https://kubernetes.default.svc
        namespace: default
