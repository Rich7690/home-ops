apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: vm
    namespace: argocd
spec:
    project: remote-apps
    source:
        chart: victoria-metrics-single
        repoURL: https://victoriametrics.github.io/helm-charts/
        targetRevision: 0.8.48
        helm:
            releaseName: vm
            values: |
                server:
                  scrape:
                    enabled: true
                    configMap: "metrics-scrapeconfig"
                  persistentVolume:
                    existingClaim: vm

    destination:
        server: https://kubernetes.default.svc
        namespace: default
