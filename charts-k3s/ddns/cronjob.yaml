kind: CronJob
apiVersion: batch/v1
metadata:
  name: ddns
  namespace: default
  labels:
    app: ddns
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: ddns
            image: curlimages/curl:8.17.0@sha256:935d9100e9ba842cdb060de42472c7ca90cfe9a7c96e4dacb55e79e560b3ff40
            imagePullPolicy: IfNotPresent
            command: ["/bin/ash", "-xec"]
            args: ['curl -i "$PREFIX?h=$DOMAIN&k=$KEY&a=$HOST_IP"']
            env:
            - name: PREFIX
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: prefix
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: domain
            - name: KEY
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: key
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
