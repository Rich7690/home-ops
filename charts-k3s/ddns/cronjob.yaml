kind: CronJob
apiVersion: batch/v1
metadata:
  name: ddns
  namespace: default
  labels:
    app: ddns
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: ddns
            image: curlimages/curl:8.15.0@sha256:4026b29997dc7c823b51c164b71e2b51e0fd95cce4601f78202c513d97da2922
            imagePullPolicy: IfNotPresent
            command: ["/bin/ash", "-xec"]
            args: ['curl -i "$PREFIX?h=$DOMAIN&k=$KEY&a=$HOST_IP"']
            env:
            - name: PREFIX
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: prefix
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: domain
            - name: KEY
              valueFrom:
                secretKeyRef:
                  name: ddns-config
                  key: key
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
