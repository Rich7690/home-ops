apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-server
spec:
  minReadySeconds: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ssh-server
  template:
    metadata:
      labels:
        app: ssh-server
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: config
          persistentVolumeClaim:
            claimName: ssh-server-config
      containers:
        - name: test
          image: donswanson/rsync-docker:1.0.8@sha256:a72dc22a10902849545e70cf673c8f2e810abdca48bb374d09cf6fb4aea5a7a2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2222
              name: ssh
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: PUID
              value: "998"
            - name: PGID
              value: "997"
            - name: PASSWORD_ACCESS
              value: "false"
            - name: SUDO_ACCESS
              value: "true"
            - name: PUBLIC_KEY
              value: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE7G3jAQnVyvWw2DlUiwDN4kUIUv/xVBauhZVPYCQapN ubuntu@ubuntu-dev"
            - name: DOCKER_MODS
              value: "linuxserver/mods:openssh-server-rsync|universal-package-install"
            - name: INSTALL_PACKAGES
              value: "rsync"
            - name: USER_NAME
              value: "ubuntu"
          volumeMounts:
            - mountPath: /mnt/media
              name: media
            - mountPath: /config
              name: config
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ssh-server-config
  namespace: default
spec:
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: openebs-zfspv
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-server
  labels:
    app: ssh-server
spec:
  sessionAffinity: ClientIP
  type: LoadBalancer
  selector:
    app: ssh-server
  ports:
  - port: 2222
    targetPort: 2222
    name: ssh
