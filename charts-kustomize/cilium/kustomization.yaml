apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - "l2policy.yaml"

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    namespace: kube-system
    includeCRDs: true
    releaseName: cilium
    version: 1.14.2
    valuesFile: values.yaml
