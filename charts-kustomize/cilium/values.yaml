upgradeCompatibility: "1.14"
kubeProxyReplacementHealthzBindAddr: "" #"0.0.0.0:10256"
l2announcements:
  enabled: "false"
  leaseDuration: 300s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 10s
externalIPs:
  enabled: "true"
kubeProxyReplacement: "false"
k8sServiceHost: "192.168.48.2"
k8sServicePort: "6443"
routingMode: native
autoDirectNodeRoutes: true
envoyConfig:
  enabled: false
envoy:
  enabled: false
  rollOutPods: true
  securityContext:
    runAsUser: 65532
    capabilities:
      # -- Capabilities for the `cilium-envoy` container
      envoy:
        # Used since cilium proxy uses setting IPPROTO_IP/IP_TRANSPARENT
        - NET_ADMIN
        # We need it for now but might not need it for >= 5.11 specially
        # for the 'SYS_RESOURCE'.
        # In >= 5.8 there's already BPF and PERMON capabilities
        #- SYS_ADMIN
        # Both PERFMON and BPF requires kernel 5.8, container runtime
        # cri-o >= v1.22.0 or containerd >= v1.5.0.
        # If available, SYS_ADMIN can be removed.
        - PERFMON
        - BPF
ingressController:
  enabled: false
  #loadbalancerMode: dedicated
  loadbalancerMode: shared
  ingressLBAnnotationPrefixes: ['service.beta.kubernetes.io', 'service.kubernetes.io', 'cloud.google.com', 'kube-vip.io']
  service:
    loadBalancerIP: 192.168.48.12
ipv4NativeRoutingCIDR: "10.244.0.0/16" #10.244.0.0/22 # this /22 is the first 4 hosts. The right is the full block 10.244.0.0/16
rollOutCiliumPods: true
bgpControlPlane:
  enabled: false
loadBalancer:
  mode: hybrid
  acceleration: disabled
bpf:
  masquerade: "false"
  vlanBypass:
    - 10
ipam:
  mode: "kubernetes"
bgp:
  enabled: false
  announce:
    loadbalancerIP: false
hubble:
  tls:
    auto:
      enabled: true
      method: certmanager
      certValidityDuration: 1095
      certManagerIssuerRef:
        group: cert-manager.io
        kind: ClusterIssuer
        name: my-ca-issuer
  relay:
    enabled: true
  ui:
    enabled: true
securityContext:
  privileged: true
  capabilities:
    ciliumAgent:
      [
        CHOWN,
        KILL,
        NET_ADMIN,
        NET_RAW,
        IPC_LOCK,
        SYS_ADMIN,
        SYS_RESOURCE,
        DAC_OVERRIDE,
        FOWNER,
        SETGID,
        SETUID,
      ]
    cleanCiliumState: [NET_ADMIN, SYS_ADMIN, SYS_RESOURCE]
cgroup:
  autoMount:
    enabled: "false"
  hostRoot: /sys/fs/cgroup
