# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/values.schema.json
controllers:
  esphome:
    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          tag: "2025.12.2@sha256:84d986f14c0e2807f6b572b367411bbdc6ed456f2350a1d00ea109233558d545"
        env:
          TZ: America/Los_Angeles
          PLATFORMIO_CORE_DIR: /cache/.platformio
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 4Gi
defaultPodOptions:
  hostNetwork: true
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile:
      type: RuntimeDefault
service:
  app:
    controller: esphome
    ports:
      http:
        port: 6052
persistence:
  cache:
    enabled: true
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    size: 10Gi
    accessMode: ReadWriteOnce
    globalMounts:
      - path: /cache
      - path: /.cache
  config:
    enabled: true
    existingClaim: esphome
    globalMounts:
      - path: /config
  localtime:
    hostPath: /etc/localtime
    hostPathType: ""
    type: hostPath
    globalMounts:
      - path: /etc/localtime
        readOnly: true
