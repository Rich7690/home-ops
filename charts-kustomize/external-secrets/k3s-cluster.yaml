kind: ClusterSecretStore
apiVersion: external-secrets.io/v1beta1
metadata:
  name: k3s-cluster
spec:
  provider:
    kubernetes:
      server:
        url: "https://10.0.0.3:6443"
        caBundle: ""
      auth:
        cert:
          clientCert:
            name: "tls-secret"
            namespace: "external-secrets"
            key: "tls.crt"
          clientKey:
            name: "tls-secret"
            key: "tls.key"
            namespace: "external-secrets"
  conditions:
    - namespaces:
        - "external-secrets"
