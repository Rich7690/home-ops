kind: CiliumNetworkPolicy
apiVersion: cilium.io/v2
metadata:
  name: frigate
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: frigate
  ingress:
  - fromEndpoints:
      - matchLabels:
          app.kubernetes.io/instance: frigate-snap-sync
  - fromEntities:
      - ingress
      - health
  - fromEndpoints:
    - matchLabels:
        app.kubernetes.io/instance: traefik-default
    toPorts:
    - ports:
      - port: "8971"
        protocol: TCP
  egress:
  - toEndpoints:
      - matchLabels:
          app.kubernetes.io/instance: mosquitto
    toPorts:
        - ports:
            - port: "1883"
  - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
    toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
  - toCIDR:
      - "192.168.5.1/24"
  - toFQDNs:
      - matchName: "huggingface.co"
      - matchName: "github.com"
      - matchName: "raw.githubusercontent.com"
    toPorts:
        - ports:
            - port: "443"
