# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/values.schema.json
controllers:
  home-assistant:
    pod:
      hostNetwork: true
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/home-assistant
          tag: 2025.8.2@sha256:285c0e289127e85a31e71b20b3529195cd859a19e34b8a05189ffb1ff391c345
        env:
          TZ: America/Los_Angeles
          HASS_HTTP_TRUSTED_PROXY_1: 10.244.0.0/24
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 2Gi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: home-assistant
    ports:
      http:
        port: 8123
persistence:
  config:
    enabled: true
    existingClaim: home-assistant
    globalMounts:
      - path: /config
  config-cache:
    existingClaim: home-assistant-cache
    globalMounts:
      - path: /config/.venv
  config-logs:
    type: emptyDir
    globalMounts:
      - path: /config/logs
  config-tts:
    type: emptyDir
    globalMounts:
      - path: /config/tts
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp
