apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  selector:
    matchLabels:
      app: homebox
  serviceName: homebox
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
      - name: homebox
        image: ghcr.io/sysadminsmedia/homebox:0.15.0-rootless@sha256:cfce8a13b757fc5931d97095b026fa35a150f64c13b44a739ed6286aec984df8
        env:
          - name: TZ
            value: "America/Los_Angeles"
        ports:
        - containerPort: 7745
          name: web
        volumeMounts:
        - name: homebox-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: homebox-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      resources:
        requests:
          storage: 10Gi
