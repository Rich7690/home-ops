apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  selector:
    matchLabels:
      app: homebox
  serviceName: homebox
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
      - name: homebox
        image: ghcr.io/sysadminsmedia/homebox:0.12.1-rootless@sha256:231eb971daf6d1b0a64275cb152e94e6f29a60b642b512b2b377b4853197af38
        env:
          - name: TZ
            value: "America/Los_Angeles"
        ports:
        - containerPort: 7745
          name: web
        volumeMounts:
        - name: homebox-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: homebox-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      resources:
        requests:
          storage: 10Gi
