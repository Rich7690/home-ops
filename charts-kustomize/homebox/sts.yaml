apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  selector:
    matchLabels:
      app: homebox
  serviceName: homebox
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
      - name: homebox
        image: ghcr.io/hay-kot/homebox:latest-rootless
        env:
          - name: TZ
            value: "America/Los_Angeles"
        ports:
        - containerPort: 7745
          name: web
        volumeMounts:
        - name: homebox-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: homebox-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      resources:
        requests:
          storage: 10Gi
