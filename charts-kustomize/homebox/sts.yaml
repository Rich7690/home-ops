apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  selector:
    matchLabels:
      app: homebox
  serviceName: homebox
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      containers:
      - name: homebox
        image: ghcr.io/sysadminsmedia/homebox:0.17.2-rootless@sha256:4a7b9b0498eba0665ecc3589f1debb8797d407dcfde3c07b780597fa44ae1d1c
        env:
          - name: TZ
            value: "America/Los_Angeles"
        ports:
        - containerPort: 7745
          name: web
        volumeMounts:
        - name: homebox-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: homebox-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      resources:
        requests:
          storage: 10Gi
