apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: homebox
spec:
  selector:
    matchLabels:
      app: homebox
  serviceName: homebox
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: homebox
    spec:
      volumes:
        - name: temp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: homebox
        image: ghcr.io/sysadminsmedia/homebox:0.22.3-rootless@sha256:6a7b282513fa105ef432a390a22f1970b4ca0eee9fc9cfa9858465dad0603426
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
        env:
          - name: TZ
            value: "America/Los_Angeles"
        ports:
        - containerPort: 7745
          name: web
        volumeMounts:
        - name: homebox-data
          mountPath: /data
        - name: temp
          mountPath: /tmp
  volumeClaimTemplates:
  - metadata:
      name: homebox-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      resources:
        requests:
          storage: 10Gi
