apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync-media
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  timeZone: America/Los_Angeles
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media-pvc-zfs
            - name: rclone
              persistentVolumeClaim:
                claimName: rclone-conf
          containers:
          - name: main
            image: ghcr.io/rich7690/home-ops/zfs-utils:latest@sha256:87c9aafe0b96d3782dc15766c7d943b1d87573ac2caaf389efc87cff12af0097
            securityContext: # TODO: fix root
              runAsGroup: 0
              runAsNonRoot: false
              runAsUser: 0
              privileged: true
            command:
            - "bash"
            - "-c"
            - "rsync -ahv --info=progress2 -e 'ssh -i /mnt/rclone/backup_key -l ubuntu -p 2222 -o StrictHostKeyChecking=no' --progress /mnt/media/ 10.0.0.3:/mnt/media/ -W --delete --exclude=Torrents/Completed/* --exclude=Kids-TV/*"
            volumeMounts:
            - mountPath: /mnt/media
              name: media
            - mountPath: /mnt/rclone
              name: rclone
          restartPolicy: OnFailure
