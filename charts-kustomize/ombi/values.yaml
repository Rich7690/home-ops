controllers:
  main:
    containers:
      main:
        image:
          repository: lscr.io/linuxserver/ombi
          tag: 4.47.1
        env:
          TZ: "America/Los_Angeles"
          PUID: "568"
          PGID: "568"

        resources:
          requests:
            cpu: 15m
            memory: 588M
          limits:
            memory: 2G

service:
  main:
    controller: main
    ports:
      http:
        port: 3579

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: openebs-zfspv
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /config
