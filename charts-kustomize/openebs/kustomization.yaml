    namespace: kube-system
    includeCRDs: true
    releaseName: openebs-zfslocalpv
    repo: https://openebs.github.io/zfs-localpv
    valuesFile: values.yaml
    version: 2.4.1

resources:
  - storage-class.yaml
  - snapshot.yaml
