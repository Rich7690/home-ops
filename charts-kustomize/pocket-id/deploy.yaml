apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pocket-id
spec:
  selector:
    matchLabels:
      app: pocket-id
  serviceName: pocket-id
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pocket-id
        app.kubernetes.io/name: pocket-id
    spec:
      volumes:
        - name: temp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: main
        image: ghcr.io/pocket-id/pocket-id:v1.4.0@sha256:f546581d6a5f070dd031cbf7509fc3689470a885b107f56680b65292b4090ebc
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
           path: /health
           port: 1411
           scheme: HTTP
        readinessProbe:
          failureThreshold: 2
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
           path: /health
           port: 1411
           scheme: HTTP
        envFrom:
          - secretRef:
              name: pocket-id
        env:
          - name: TRUST_PROXY
            value: "true"
          - name: PUID
            value: "65532"
          - name: PGID
            value: "65532"
          - name: DISABLE_UPDATE_CHECK
            value: "true"
        ports:
        - containerPort: 1411
          name: http
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
        - name: temp
          mountPath: /.config
          subPath: .config
        - name: temp
          mountPath: /.local
          subPath: .local
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: openebs-zfspv
      volumeMode: Filesystem
      resources:
        requests:
          storage: 5Gi
