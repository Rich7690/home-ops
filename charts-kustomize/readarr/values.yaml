controller:
  type: statefulset
  podManagementPolicy: Parallel
nodeSelector:
  feature.node.ceph: "true"
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
podSecurityContext:
  runAsUser: 998
  runAsGroup: 997
env:
  TZ: America/Los_Angeles
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.8.2267@sha256:b844031cf2e1ee3ac332ac5b64f1ba628157097748a405a3a11aea8c5c803561
persistence:
  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc
    type: pvc
  config:
    enabled: true
    mountPath: /config
    type: pvc
    retain: true
resources:
  limits:
    memory: 1G
  requests:
    cpu: 100m
    memory: 300Mi
