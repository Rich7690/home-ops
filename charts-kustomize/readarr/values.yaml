securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
podSecurityContext:
  runAsUser: 998
  runAsGroup: 997
env:
  TZ: America/Los_Angeles
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.10.2287@sha256:c8e4418f32af29d42d4c277dd3696a4c5d905965053a937f66c2c3773c973466
persistence:
  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc-zfs
