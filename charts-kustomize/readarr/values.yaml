controller:
  type: statefulset
  podManagementPolicy: Parallel
nodeSelector:
  feature.node.ceph: "true"
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
podSecurityContext:
  runAsUser: 998
  runAsGroup: 997
env:
  TZ: America/Los_Angeles
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.7.2260@sha256:c704398e03f5261573a16c5d973a4f0b7b9958b281c2ff7486ec88b635c91555
persistence:
  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc
    type: pvc
  config:
    enabled: true
    mountPath: /config
    type: pvc
    retain: true
resources:
  limits:
    memory: 1G
  requests:
    cpu: 100m
    memory: 300Mi
