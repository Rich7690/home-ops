controller:
  type: statefulset
  podManagementPolicy: Parallel
nodeSelector:
  feature.node.ceph: "true"
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
podSecurityContext:
  runAsUser: 998
  runAsGroup: 997
env:
  TZ: America/Los_Angeles
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.9.2272@sha256:2c1d5677aa1eb6346064e3bdb8b245fcd07a9c65c0a1381a7f2731a90a225020
persistence:
  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc
    type: pvc
  config:
    enabled: true
    mountPath: /config
    type: pvc
    retain: true
resources:
  limits:
    memory: 1G
  requests:
    cpu: 100m
    memory: 300Mi
