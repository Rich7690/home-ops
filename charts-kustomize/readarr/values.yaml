controller:
  type: statefulset
  podManagementPolicy: Parallel
nodeSelector:
  feature.node.ceph: "true"
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
podSecurityContext:
  runAsUser: 998
  runAsGroup: 997
env:
  TZ: America/Los_Angeles
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.6.2232@sha256:f985bd7820429bf2bbcfd5491e807371a92cc4ba660323b1e0675f8e1cef46c0
persistence:
  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc
    type: pvc
  config:
    enabled: true
    mountPath: /config
    type: pvc
    retain: true
resources:
  limits:
    memory: 1G
  requests:
    cpu: 100m
    memory: 300Mi
