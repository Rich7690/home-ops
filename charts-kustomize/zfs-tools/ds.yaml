apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: zfs-tools
  name: zfs-tools
  namespace: default
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: zfs-tools
  template:
    metadata:
      labels:
        app: zfs-tools
    spec:
      restartPolicy: Always
      volumes:
        - name: device-dir
          hostPath:
            path: /dev/
            type: "Directory"
        - name: host-root
          hostPath:
            path: /
            type: "Directory"
      nodeSelector:
        kubernetes.io/hostname: worker-one
      tolerations:
        - operator: Exists
      terminationGracePeriodSeconds: 5
      hostNetwork: true
      hostPID: true
      securityContext:
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      containers:
        - name: test
          image: ghcr.io/rich7690/home-ops/zfs-utils:latest@sha256:b8c3956055f30dd3ef36a6367f4c7db377274fd381957029b42fd7ba37cb3b6d
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /dev/
              name: device-dir
            - mountPath: /host
              mountPropagation: HostToContainer
              name: host-root
              readOnly: true
          securityContext:
            privileged: true
          command:
            - "bash"
            - "-c"
            - "tail -f /dev/null"
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
