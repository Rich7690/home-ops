apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: charts
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Rich7690/home-server-config.git
      revision: HEAD
      directories:
      - path: charts/default/*
      - path: charts/metrics/*
  template:
    metadata:
      name: '{{path.basename}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: remote-apps
      source:
        repoURL: https://github.com/Rich7690/home-server-config.git
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          releaseName: '{{path.basename}}'
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}'
