overseerr:
  fullnameOverride: jellyseerr
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    PUID: "65532"
    TZ: America/Los_Angeles
    YARN_CACHE_FOLDER: "/app/config/cache"
  image:
    repository: fallenbagel/jellyseerr
    tag: 1.4.1@sha256:a1384363937990b52f667598a099d2d550f35a2d3143167d8f3bbcff8db866f9
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: js-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 250Mi
