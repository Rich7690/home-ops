overseerr:
  fullnameOverride: jellyseerr
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    PUID: "65532"
    TZ: America/Los_Angeles
    YARN_CACHE_FOLDER: "/app/config/cache"
  image:
    repository: fallenbagel/jellyseerr
    tag: 1.8.0@sha256:ff57e601574841cac8cf3d65fc7d39254876da306c3122377c6f20d1cbc93079
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: js-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
