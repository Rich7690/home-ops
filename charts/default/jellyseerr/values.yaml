overseerr:
  fullnameOverride: jellyseerr
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    PUID: "65532"
    TZ: America/Los_Angeles
    YARN_CACHE_FOLDER: "/app/config/cache"
  image:
    repository: fallenbagel/jellyseerr
    tag: 1.6.0@sha256:2ff7157b28b4161c3a21f5664b3e6e946ea329745795db288ce83702f80db47d
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: js-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 250Mi
