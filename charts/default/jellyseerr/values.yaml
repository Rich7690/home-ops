overseerr:
  fullnameOverride: jellyseerr
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    PUID: "65532"
    TZ: America/Los_Angeles
    YARN_CACHE_FOLDER: "/app/config/cache"
  image:
    repository: fallenbagel/jellyseerr
    tag: 2.0.1@sha256:8ff28894f9fd28bf36626fb98ddd0ee79d778de22a5dc75d69a845281e19115b
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: js-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
