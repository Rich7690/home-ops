overseerr:
  fullnameOverride: jellyseerr
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop: ["ALL"]
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    PUID: "65532"
    TZ: America/Los_Angeles
    YARN_CACHE_FOLDER: "/app/config/cache"
  image:
    repository: fallenbagel/jellyseerr
    tag: 1.8.1@sha256:2f39c1872fad422d16df1c3a81b6cc42dd4ec6f8bfbca7f8ab5b07580d1f7817
  persistence:
    config:
      enabled: true
      mountPath: /app/config
      existingClaim: js-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 250Mi
