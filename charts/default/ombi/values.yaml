ombi:
  podAnnotations:
    kyverno-skip: 'true'
  fullnameOverride: ombi
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/ombi:4.22.5
    tag: 4.22.5@sha256:2f7a19bcad00734c85416deaea4e260f8738c3fdf311d8b201882d6317c0f4e9
  persistence:
    config:
      enabled: true
      subPath: configs/ombi
      mountPath: /config
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 250Mi
