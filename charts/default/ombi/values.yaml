ombi:
  podAnnotations:
    kyverno-skip: 'true'
  fullnameOverride: ombi
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    GUID: "997"
    PUID: "998"
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/linuxserver/ombi
    tag: 4.22.5@sha256:ce36b217ac5f2e980513690346c4d76516bd996aba0002787191121706376d66
  persistence:
    config:
      enabled: true
      subPath: configs/ombi
      mountPath: /config
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 250Mi
