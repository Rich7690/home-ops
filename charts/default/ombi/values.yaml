ombi:
  podAnnotations:
    kyverno-skip: 'true'
  fullnameOverride: ombi
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  env:
    GUID: "997"
    PUID: "998"
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/linuxserver/ombi
    tag: 4.22.5@sha256:ca2f5cf79fdcc86bcf4845c85c04e32724bde0dd6957dc4d6144443dbc862e9e
  persistence:
    config:
      enabled: true
      subPath: configs/ombi
      mountPath: /config
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 500Mi
    requests:
      cpu: 300m
      memory: 250Mi
