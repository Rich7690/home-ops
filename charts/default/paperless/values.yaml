paperless:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podAnnotations:
    kyverno-skip: 'true'
  envFrom:
    - secretRef:
        name: paperless
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 2.4.0@sha256:4e2f8d81d7d4b4af91a85982d6b3cec2012c62b526304c9fb1de5b4e813493b4
  controller:
    replicas: 1
  env:
    PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_USER
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
    PAPERLESS_REDIS: redis://redis:6379
    PAPERLESS_PORT: 8000
    PAPERLESS_TIME_ZONE: America/Los_Angeles
    PAPERLESS_CONSUMER_POLLING: "10"
    PAPERLESS_CONSUMER_POLLING_RETRY_COUNT: "10"
    PAPERLESS_CONSUMER_POLLING_DELAY: "10"
    #USERMAP_GID: 997
    #USERMAP_UID: 998
    PAPERLESS_URL: ""
  ingress:
    main:
      enabled: false
  persistence:
    consume:
      enabled: true
      existingClaim: paperless-consume-zfs
      type: pvc
      retain: true
      accessMode: ReadWriteOnce
    data:
      enabled: true
      existingClaim: paperless-data-zfs
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
    media:
      enabled: true
      existingClaim: paperless-media-zfs
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
  resources:
    limits:
      memory: 4G
    requests:
      cpu: 300m
      memory: 4G
