paperless:
  podAnnotations:
    kyverno-skip: 'true'
  envFrom:
    - secretRef:
        name: paperless
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 1.12.2@sha256:49920d0dc1aff04da945143f5bcfabd7b09f28db8dc754148a159cf93daf450a
  controller:
    replicas: 1
  env:
    PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_PREFERRED_USERNAME
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
    PAPERLESS_REDIS: redis://redis:6379
    PAPERLESS_PORT: 8000
    PAPERLESS_TIME_ZONE: America/Los_Angeles
    USERMAP_GID: 997
    USERMAP_UID: 998
    PAPERLESS_URL: null
  ingress:
    main:
      enabled: false
  persistence:
    consume:
      enabled: true
      subPath: configs/paperless/consume
      existingClaim: cache-pvc
      type: pvc
      retain: true
      accessMode: ReadWriteMany
    data:
      enabled: true
      subPath: configs/paperless/data
      existingClaim: cache-pvc
      type: pvc
      retain: true
      accessMode: ReadWriteMany
    media:
      enabled: true
      subPath: configs/paperless/media
      existingClaim: cache-pvc
      type: pvc
      retain: true
      accessMode: ReadWriteMany
  resources:
    limits:
      memory: 4G
    requests:
      cpu: 1
      memory: 4G
