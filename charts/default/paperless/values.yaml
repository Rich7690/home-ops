paperless:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podAnnotations:
    kyverno-skip: 'true'
  envFrom:
    - secretRef:
        name: paperless
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 1.17.0@sha256:4e74f8cc6284489f325738efe222606b96e8f3c83de6ebdb6279624fcb3be2ad
  controller:
    replicas: 1
  env:
    PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_USER
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
    PAPERLESS_REDIS: redis://redis:6379
    PAPERLESS_PORT: 8000
    PAPERLESS_TIME_ZONE: America/Los_Angeles
    #USERMAP_GID: 997
    #USERMAP_UID: 998
    PAPERLESS_URL: null
  ingress:
    main:
      enabled: false
  persistence:
    consume:
      enabled: true
      existingClaim: paperless-consume
      type: pvc
      retain: true
      accessMode: ReadWriteMany
    data:
      enabled: true
      existingClaim: paperless-data
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
    media:
      enabled: true
      existingClaim: paperless-media
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
  resources:
    limits:
      memory: 4G
    requests:
      cpu: 1
      memory: 4G
