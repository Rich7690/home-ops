paperless:
  podAnnotations:
    kyverno-skip: 'true'
  envFrom:
    - secretRef:
        name: paperless
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 1.14.5@sha256:76d207095455f33f2ea21c1cd3080eaaf632a33ac2a6ccdf0ca150eeeddd3351
  controller:
    replicas: 1
  env:
    PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_USER
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
    PAPERLESS_REDIS: redis://redis:6379
    PAPERLESS_PORT: 8000
    PAPERLESS_TIME_ZONE: America/Los_Angeles
    USERMAP_GID: 997
    USERMAP_UID: 998
    PAPERLESS_URL: null
  ingress:
    main:
      enabled: false
  persistence:
    consume:
      enabled: true
      existingClaim: paperless-consume
      type: pvc
      retain: true
      accessMode: ReadWriteMany
    data:
      enabled: true
      existingClaim: paperless-data
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
    media:
      enabled: true
      existingClaim: paperless-media
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
  resources:
    limits:
      memory: 4G
    requests:
      cpu: 1
      memory: 4G
