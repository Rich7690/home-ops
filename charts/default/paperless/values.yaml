paperless:
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podAnnotations:
    kyverno-skip: 'true'
  envFrom:
    - secretRef:
        name: paperless
  image:
    repository: ghcr.io/paperless-ngx/paperless-ngx
    tag: 2.11.4@sha256:f3f2021c2771de4c18fb16938dbc7b2e0bc73a32168c16ef3c6914e4a5875d66
  controller:
    replicas: 1
  env:
    PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_AUTH_REQUEST_USER
    PAPERLESS_ENABLE_HTTP_REMOTE_USER: true
    PAPERLESS_REDIS: redis://redis:6379
    PAPERLESS_PORT: 8000
    PAPERLESS_TIME_ZONE: America/Los_Angeles
    PAPERLESS_CONSUMER_POLLING: "10"
    PAPERLESS_CONSUMER_POLLING_RETRY_COUNT: "10"
    PAPERLESS_CONSUMER_POLLING_DELAY: "10"
    #USERMAP_GID: 997
    #USERMAP_UID: 998
    PAPERLESS_URL: ""
  ingress:
    main:
      enabled: false
  persistence:
    consume:
      enabled: true
      existingClaim: paperless-consume-zfs
      type: pvc
      retain: true
      accessMode: ReadWriteOnce
    data:
      enabled: true
      existingClaim: paperless-data-zfs
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
    media:
      enabled: true
      existingClaim: paperless-media-zfs
      type: pvc
      retain: false
      accessMode: ReadWriteOnce
  resources:
    limits:
      memory: 8G
    requests:
      cpu: 300m
      memory: 4G
