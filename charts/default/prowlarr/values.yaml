prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.29.0.4897@sha256:7ce899a3aede6e505e395bcf0f7a6749b25b57b69e1a355bd39dc7f60a25985e
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 100m
      memory: 400Mi
