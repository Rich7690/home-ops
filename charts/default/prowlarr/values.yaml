prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.1.2.2453@sha256:2555afd0939230362ac4b4d1bb26a6aba4337acb517b66e7ed7c14a9a95de4f7
  persistence:
    config:
      enabled: true
      mountPath: /config
      subPath: configs/prowlarr
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
