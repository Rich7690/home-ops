prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.3.1.2796@sha256:8d282ee537ac239fb4b6e31ce86f5ec1cb260eeaa7f30f27a360a22d37bbe60f
  persistence:
    config:
      enabled: true
      mountPath: /config
      subPath: configs/prowlarr
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
