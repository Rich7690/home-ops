prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.1.3.2521@sha256:03f3f9a65567d534ba11afe51c2b7e9401608eca53bd37f18b2a4ac0a00be750
  persistence:
    config:
      enabled: true
      mountPath: /config
      subPath: configs/prowlarr
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
