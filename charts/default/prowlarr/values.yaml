prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.21.2.4649@sha256:4482eda920a8786faa2b7f9100001aaaa3893582e2a98685982f5b4b160e45db
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 100m
      memory: 400Mi
