prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.8.1.3837@sha256:d5204c5a87cde045bc4334474464708bdd59584dcb35ff481f51e3f6994614e8
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
