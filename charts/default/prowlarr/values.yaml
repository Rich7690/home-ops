prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.4.0.3230@sha256:d7b3e6c83f7d023cf0701b82be0d7efbde7f18c51499d1fc0c3c9015f77d2410
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
