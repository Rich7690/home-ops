prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.20.0.4590@sha256:ff536a040340ad7382f31bcb1a1a91ced08da25d4138db63dd4b77cc3748ce92
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 100m
      memory: 400Mi
