prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.10.1.4059@sha256:efb4565b4b6aba410a0d23ed8007dafeeed8cd614fc6115dd5591c06ee068035
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: prowlarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
