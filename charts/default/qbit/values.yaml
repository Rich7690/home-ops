qbittorrent:
  global:
    fullnameOverride: qbittorrent
  podAnnotations:
    kyverno-skip: "true"
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  addons:
    vpn:
      configFileSecret: vpn-config
      enabled: true
      env:
        KILLSWITCH: "true"
        KILLSWITCH_EXCLUDEDNETWORKS_IPV4: 10.244.0.0/16;192.168.5.0/24;10.96.0.0/12
        TZ: America/Los_Angeles
        IPTABLES_BACKEND: nft
      networkPolicy:
        enabled: false
      # livenessProbe: #TODO: fix this
      #    enabled: false
      #    exec:
      #      command:
      #        - sh
      #        - -c
      #        - "if [ $(curl -fs https://ifconfig.co/country-iso) = 'CA' ]; then exit 0; else exit 1; fi"
      #    initialDelaySeconds: 60
      #    timeoutSeconds: 15
      #    periodSeconds: 60
      #    failureThreshold: 5
      #    successThreshold: 1
      scripts:
        down: |-
          #!/bin/bash
          set -xe
          echo "disconnected" > /shared/vpnstatus
        up: |-
          #!/bin/bash
          set -xe
          echo "connected" > /shared/vpnstatus
      wireguard:
        image:
          repository: ghcr.io/k8s-at-home/wireguard
          pullPolicy: IfNotPresent
          tag: v1.0.20210914@sha256:4dd54954cbd06d92d8c8fc6b10871eb07a0c1869edfe7a15029f1a7d3178d432
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        privileged: true
        capabilities:
          add: ["NET_ADMIN", "SYS_MODULE", "CAP_AUDIT_WRITE"]
      type: wireguard
  env:
    QBITTORRENT__BT_PORT: "58118"
    QBITTORRENT__PORT: "8080"
    UMASK: "022"
    WAIT_FOR_VPN: "true"
    TZ: America/Los_Angeles
  image:
    pullPolicy: IfNotPresent
    repository: ghcr.io/onedr0p/qbittorrent
    tag: 4.6.4@sha256:53ead5ab43027d04efc5d52740aa02308a88d6b4a6eaa90cf6fd2e94fc11ba17
  persistence:
    config:
      enabled: true
      mountPath: /config
      existingClaim: qbit-config-zfs
      type: pvc
      retain: true
    media:
      enabled: true
      existingClaim: media-pvc-zfs
      mountPath: /media
      type: pvc
    shared:
      enabled: true
      mountPath: /shared
      type: emptyDir
  securityContext:
    runAsGroup: 568
    runAsUser: 998
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
