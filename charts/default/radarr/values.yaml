radarr:
  global:
    fullnameOverride: radarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 4.5.2.7388@sha256:8d5ab80e1090bee0525e734a9fd2a444b5659a2268f4d67fd9fc61a515e56a0a
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: radarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 500m
      memory: 300Mi
