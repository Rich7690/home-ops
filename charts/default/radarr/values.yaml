radarr:
  global:
    fullnameOverride: radarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 4.3.2.6857@sha256:460756abe00f9cbf305ce5fa6f612306603eebc6f843c31f5dc544068c5b5808
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: radarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 500m
      memory: 256Mi
