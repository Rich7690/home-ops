radarr:
  global:
    fullnameOverride: radarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 5.1.3.8246@sha256:aadfd11bacf7a7394f5e812a44267671eda9e07acb83359d520d36aebe234b0c
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc-zfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: radarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 500m
      memory: 300Mi
