radarr:
  global:
    fullnameOverride: radarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    feature.node.ceph: "true"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 4.4.4.7068@sha256:a58312eee328a3aa2bc9c9e676d22d4a2aac7d791fda0b692661f9e9dbf082e5
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: radarr-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 500m
      memory: 300Mi
