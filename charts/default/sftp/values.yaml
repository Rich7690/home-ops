sftp:
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  image:
    repository: emberstack/sftp
    pullPolicy: IfNotPresent
    tag: 5.1.5@sha256:f1633cb7ed92c3a9ac15e70a1c3f35c7f3da3f6a2c2dd84b1e0f34d980c9601a
  service:
    type: LoadBalancer
    port: 2222
    loadBalancerIP: 192.168.5.12
  configuration:
    Users:
      - Username: oracle
        UID: 998
        GID: 997
        PublicKeys:
          - ssh-rsa  root@k8s
  storage:
    volumeMounts:
      - mountPath: /home/oracle/media
        name: media
    volumes:
      - name: media
        persistentVolumeClaim:
          claimName: nfs
