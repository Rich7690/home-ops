sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.1.929@sha256:1f648d2b504f01f1238cde21782d52fa1943800589faf7e8a0427e7eb714d0ec
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc-zfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: sonarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 100m
      memory: 256Mi
