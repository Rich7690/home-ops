sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.3.1413@sha256:293a7892454075cbfbde086acf6cfb911c7fe7474cee21a29172c4ecbe1e3430
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc-zfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: sonarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 100m
      memory: 256Mi
