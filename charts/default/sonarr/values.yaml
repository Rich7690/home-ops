sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: v3.0.9.1549@sha256:47fd7a9fccb06c95bcf3f92ce2c26f7cd284f735da347cd942039978286edd7e
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: nfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      subPath: configs/sonarr
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 500m
      memory: 256Mi
