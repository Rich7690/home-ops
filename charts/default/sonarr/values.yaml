sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.4.1491@sha256:dafe3980246c88e2303a3bd9f157e3c497b4fd01a6bb98a89bc02ee7d5a435a6
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc-zfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: sonarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 100m
      memory: 256Mi
