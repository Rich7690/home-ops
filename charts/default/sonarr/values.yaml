sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.2.1183@sha256:1ea5642c9447139fa6e8d19b86f8817804bf3cfc32aec9881720d44fcee948f1
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: media-pvc-zfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      existingClaim: sonarr-config-zfs
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 100m
      memory: 256Mi
