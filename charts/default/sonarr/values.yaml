sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  nodeSelector:
    kubernetes.io/hostname: virtworkerone
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 998
    runAsGroup: 997
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 3.0.9.1549@sha256:940337ffe22d30c8bc25f92bd1988127acf0b494aff2ccdc97f3350ac7ab266e
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: nfs
      type: pvc
    config:
      enabled: true
      mountPath: /config
      subPath: configs/sonarr
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 12
      memory: 1G
    requests:
      cpu: 500m
      memory: 256Mi
