vaultwarden:
  global:
    fullnameOverride: vaultwarden
  nodeSelector:
    feature.node.ceph: "true"
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  image:
    repository: vaultwarden/server
    tag: 1.27.0-alpine@sha256:deec30b3985444c8efc42338717a9b64f3185e1f3e149a7137afc98ebeb815e1
    pullPolicy: IfNotPresent
  envFrom:
    - secretRef:
        name: vaultwarden
  securityContext:
      runAsUser: 65532
      runAsGroup: 65532
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
  env:
    DATA_FOLDER: /config/vaultwarden
    GROUPID: 65532
    SIGNUPS_ALLOWED: false
    TZ: America/Los_Angeles
    USERID: 65532
    ROCKET_PORT: 8080
  service:
    main:
      ports:
        http:
          port: 8080
  persistence:
    config:
      enabled: true
      mountPath: /config/vaultwarden
      existingClaim: vw-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
