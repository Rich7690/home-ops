vaultwarden:
  global:
    fullnameOverride: vaultwarden
  nodeSelector:
    feature.node.ceph: "true"
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  image:
    repository: ghcr.io/dani-garcia/vaultwarden
    tag: 1.28.1-alpine@sha256:a4202b03e29103613312d54fa3ff3e36f6261fc27cf4d76e8e4d5ebd80642bfb
    pullPolicy: IfNotPresent
  envFrom:
    - secretRef:
        name: vaultwarden
  securityContext:
      runAsUser: 65532
      runAsGroup: 65532
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
  env:
    DATA_FOLDER: /config/vaultwarden
    GROUPID: 65532
    SIGNUPS_ALLOWED: false
    TZ: America/Los_Angeles
    USERID: 65532
    ROCKET_PORT: 8080
  service:
    main:
      ports:
        http:
          port: 8080
  persistence:
    config:
      enabled: true
      mountPath: /config/vaultwarden
      existingClaim: vw-config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
