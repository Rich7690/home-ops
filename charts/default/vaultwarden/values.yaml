vaultwarden:
  podAnnotations:
    kyverno-skip: 'true'
  global:
    fullnameOverride: vaultwarden
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  image:
    repository: vaultwarden/server
    tag: 1.27.0-alpine@sha256:deec30b3985444c8efc42338717a9b64f3185e1f3e149a7137afc98ebeb815e1
    pullPolicy: IfNotPresent
  envFrom:
    - secretRef:
        name: vaultwarden
  env:
    DATA_FOLDER: /config/vaultwarden
    GROUPID: 997
    SIGNUPS_ALLOWED: false
    TZ: America/Los_Angeles
    USERID: 998
  persistence:
    config:
      enabled: true
      mountPath: /config/vaultwarden
      subPath: configs/vaultwarden
      existingClaim: cache-pvc
      type: pvc
      retain: true
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
