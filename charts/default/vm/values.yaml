victoria-metrics-single:
  rbac:
    pspEnabled: false
  server:
    podAnnotations:
      kyverno-skip: "true"
    scrape:
      enabled: true
      configMap: "metrics-scrapeconfig"
    persistentVolume:
      existingClaim: vm-config
    securityContext:
      runAsUser: 65532
      runAsGroup: 65532
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
