cilium:
  kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
  kubeProxyReplacement: "strict"
  k8sServiceHost: "192.168.5.2"
  k8sServicePort: "6443"
  tunnel: disabled
  autoDirectNodeRoutes: true
  ipv4NativeRoutingCIDR: 10.244.0.0/16
  rollOutCiliumPods: true
  loadBalancer:
    mode: hybrid
    acceleration: native
  bpf:
    masquerade: "true"
  ipam:
    mode: "kubernetes"
  securityContext:
    privileged: true
  bgp:
    enabled: false
    announce:
      loadbalancerIP: false
  hubble:
    tls:
      auto:
        enabled: true
        method: helm #TODO: cronjob?
    relay:
      enabled: true
    ui:
      enabled: true
