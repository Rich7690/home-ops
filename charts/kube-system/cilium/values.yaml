cilium:
  tunnel: disabled
  autoDirectNodeRoutes: true
  ipv4NativeRoutingCIDR: 10.244.0.0/16
  rollOutCiliumPods: true
  ipam:
    mode: "kubernetes"
  securityContext:
    privileged: true
  bgp:
    enabled: false
    announce:
      loadbalancerIP: false
  hubble:
    tls:
      auto:
        enabled: true
        method: helm #TODO: cronjob?
    relay:
      enabled: true
    ui:
      enabled: true
