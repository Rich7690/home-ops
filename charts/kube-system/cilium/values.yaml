cilium:
  kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
  kubeProxyReplacement: "disabled"
  k8sServiceHost: "192.168.48.2"
  k8sServicePort: "6443"
  tunnel: disabled
  autoDirectNodeRoutes: true
  ipv4NativeRoutingCIDR: 10.244.0.0/16
  rollOutCiliumPods: true
  bgpControlPlane:
    enabled: false
  loadBalancer:
    mode: snat
    acceleration: disabled
  bpf:
    masquerade: "true"
    vlanBypass:
      - 10
  ipam:
    mode: "kubernetes"
  securityContext:
    privileged: true
  bgp:
    enabled: false
    announce:
      loadbalancerIP: false
  hubble:
    tls:
      auto:
        enabled: true
        method: certmanager
        certValidityDuration: 1095
        certManagerIssuerRef:
          group: cert-manager.io
          kind: ClusterIssuer
          name: my-ca-issuer
    relay:
      enabled: true
    ui:
      enabled: true
