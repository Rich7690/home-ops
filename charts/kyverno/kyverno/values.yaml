kyverno:
  fullnameOverride: kyverno
  priorityClassName: system-cluster-critical
  image:
    repository: ghcr.io/kyverno/kyverno # kyverno: replaced in e2e tests
    # -- Image tag
    # Defaults to appVersion in Chart.yaml if omitted
    tag: v1.10.5@sha256:155fed587e33604037a50da074a7a0292fed47a4f8cb3b8d4ab653cceb2b01fd
    pullPolicy: IfNotPresent
  initImage:
    # -- Image repository
    repository: ghcr.io/kyverno/kyvernopre # init: replaced in e2e tests
    tag: v1.10.5@sha256:59b0bed6e351bc39e408089660927f01e6a1e0d27e4b15f17bdd30e8a556a654
    pullPolicy: IfNotPresent
  admissionController:
    container:
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
  backgroundController:
    container:
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi
