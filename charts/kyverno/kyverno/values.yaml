kyverno:
  upgrade:
    fromV2: true
  fullnameOverride: kyverno
  image:
    repository: ghcr.io/kyverno/kyverno # kyverno: replaced in e2e tests
    # -- Image tag
    # Defaults to appVersion in Chart.yaml if omitted
    tag: v1.11.0@sha256:4c30afa85d83f4a55ab14642b0630ba51fde573717ba712721edd1408ab39e3a
    pullPolicy: IfNotPresent
  initImage:
    # -- Image repository
    repository: ghcr.io/kyverno/kyvernopre # init: replaced in e2e tests
    tag: v1.10.5@sha256:59b0bed6e351bc39e408089660927f01e6a1e0d27e4b15f17bdd30e8a556a654
    pullPolicy: IfNotPresent
  admissionController:
    priorityClassName: system-cluster-critical
    container:
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
  backgroundController:
    rbac:
      clusterRole:
        extraResources:
          - apiGroups:
              - "volsync.backube"
            resources:
              - "*"
            verbs:
              - create
              - update
              - delete
              - patch
          - apiGroups:
              - ""
            resources:
              - "Secret"
            verbs:
              - create
              - update
              - delete
              - patch
          - apiGroups:
              - "kubefledged.io"
            resources:
              - "*"
            verbs:
              - create
              - update
              - delete
              - patch
    resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 100m
          memory: 1Gi
