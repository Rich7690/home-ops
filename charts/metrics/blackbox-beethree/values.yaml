prometheus-blackbox-exporter:
  nodeSelector:
    kubernetes.io/hostname: beethree
  tolerations:
    - key: beethree
      effect: NoSchedule
      operator: Exists
  image:
    registry: quay.io
    repository: prometheus/blackbox-exporter
    tag: v0.25.0@sha256:b04a9fef4fa086a02fc7fcd8dcdbc4b7b35cc30cdee860fdc6a19dd8b208d63e
    pullPolicy: IfNotPresent
  persistentVolume:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
