prometheus-node-exporter:
  fullnameOverride: prometheus-node-exporter
  image:
    repository: quay.io/prometheus/node-exporter
    tag: v1.5.0
  podAnnotations:
    prometheus.io/scrape: "true"
  resources:
    limits:
      cpu: 4
      memory: 100Mi
    requests:
      cpu: 500m
      memory: 50Mi
  service:
    annotations:
      prometheus.io/scrape: "false"
