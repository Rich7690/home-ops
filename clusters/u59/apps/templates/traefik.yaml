---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: traefik
    namespace: argocd
spec:
    project: remote-apps-u59
    source:
        chart: traefik
        repoURL: https://helm.traefik.io/traefik
        targetRevision: 10.24.0
        helm:
            releaseName: traefik
            values: |
                ingressClass:
                  enabled: true
                  isDefaultClass: true
                image:
                    name: traefik
                    tag: 2.8.0
                    pullPolicy: IfNotPresent
                providers:
                  kubernetesIngress:
                    publishedService:
                      enabled: true
                globalArguments:
                  - "--global.checknewversion=false"
                  - "--global.sendanonymoususage=false"
    destination:
        server: https://192.168.5.4:6443
        namespace: default
