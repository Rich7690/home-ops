version: '3'
services:
  swag:
    image: ghcr.io/linuxserver/swag:2.7.4@sha256:6ad70db64de9a13f078188014e638c1399188f0ea0f0b2f46f5d12212ea8647e
    container_name: swag
    cap_add:
      - NET_ADMIN
    env_file:
      - ./.env
    environment:
      - PUID=65532
      - PGID=65532
      - TZ=America/Los_Angeles
      - SUBDOMAINS=wildcard
      - VALIDATION=dns
      #- CERTPROVIDER= #optional
      - DNSPLUGIN=cloudflare #optional
      #- DUCKDNSTOKEN=<token> #optional
      - EMAIL=11451714+Rich7690@users.noreply.github.com #optional
      #- ONLY_SUBDOMAINS=false #optional
      #- EXTRA_DOMAINS=<extradomains> #optional
      - STAGING=false #optional
    volumes:
      - /home/ubuntu/swag:/config
    network_mode: host
    #ports:
    #  - 443:443
    #  - 80:80 #optional
    restart: unless-stopped

  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable@sha256:f173ad0c19bbc41bdf7bde0d5f18b3acd4dacade8c42bc2943c24853d6e74319"
    volumes:
      - /home/ubuntu/hass:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    privileged: true
    network_mode: host
    devices:
      - /dev/serial/by-id/usb-Zooz_800_Z-Wave_Stick_533D004242-if00:/dev/zwave

  zwave-js-ui:
    container_name: zwave-js-ui
    image: ghcr.io/zwave-js/zwave-js-ui:9.5.1@sha256:04fc6ced11a135407f53f5dc7be91545bd8960acf013b22b4f0db3d2eb9cfe7f
    restart: always
    tty: true
    stop_signal: SIGINT
    environment:
      - SESSION_SECRET=ejfnon23f0nlefnlanef
      - ZWAVEJS_EXTERNAL_CONFIG=/usr/src/app/store/.config-db
      # Uncomment if you want logs time and dates to match your timezone instead of UTC
      # Available at https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      - TZ=America/Los_Angeles
    network_mode: host
    devices:
      # Do not use /dev/ttyUSBX serial devices, as those mappings can change over time.
      # Instead, use the /dev/serial/by-id/X serial device for your Z-Wave stick.
      - '/dev/serial/by-id/usb-Zooz_800_Z-Wave_Stick_533D004242-if00:/dev/zwave'
    volumes:
      - zwave-config:/usr/src/app/store
   # ports:
   #   - '8091:8091' # port for web interface
   #   - '3000:3000' # port for Z-Wave JS websocket server
networks:
  zwave:
volumes:
  zwave-config:
    name: zwave-config
