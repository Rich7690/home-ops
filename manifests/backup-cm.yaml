apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: restic-backups
  name: restic-backups
  namespace: cron
data:
  config.hcl: |
    vault {
      // This is needed until https://github.com/hashicorp/vault/issues/7889
      // gets fixed, otherwise it is automated by the webhook.
      ca_cert = "/vault/tls/ca.crt"
    }
    auto_auth {
      method "kubernetes" {
        mount_path = "auth/kubernetes"
        config = {
          role = "default"
        }
      }
      sink "file" {
        config = {
          path = "/vault/.vault-token"
        }
      }
    }
    template {
      contents = <<EOH
        {{- with secret "deploy/cron-files" }}
        {{- .Data.pass_file -}}
        {{ end }}
      EOH
      destination = "/secrets/pass_file.txt"
    }
    template {
      contents = <<EOH
        {{- with secret "deploy/cron-files" }}
        {{- .Data.rclone-conf -}}
        {{ end }}
      EOH
      destination = "/secrets/rclone.conf"
    }
