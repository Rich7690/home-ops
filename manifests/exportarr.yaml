kind: ServiceAccount
apiVersion: v1
metadata:
  name: exportarr
  namespace: default
---
kind: Deployment #TODO: probably should just make this a sidecar on radarr/sonarr
apiVersion: apps/v1
metadata:
  name: radarr-exporter
  namespace: default
  annotations:
    vault.security.banzaicloud.io/vault-tls-secret: "vault-tls" # optional, the name of the Secret where the Vault CA cert is, if not defined it is not mounted
    vault.security.banzaicloud.io/vault-agent: "false"
    vault.security.banzaicloud.io/vault-role: "exportarr"
  labels:
    app.kubernetes.io/name: radarr-exporter
    app.kubernetes.io/instance: radarr-exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr-exporter
      app.kubernetes.io/instance: radarr-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr-exporter
        app.kubernetes.io/instance: radarr-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "monitoring"
    spec:
      serviceAccountName: exportarr
      containers:
        - name: radarr-exporter
          image: ghcr.io/onedr0p/exportarr:v1.0.0@sha256:7a795d30fe719f2b4eec8911b4efa8886018825daeafaa4d9165db726e31e689
          imagePullPolicy: IfNotPresent
          args:
            - radarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://radarr.default.svc.cluster.local:7878/radarr"
            - name: APIKEY
              value: "vault:secret/data/deploy/radarr#radarr-api-key"
          ports:
            - name: monitoring
              containerPort: 9707
          livenessProbe:
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: monitoring
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 64Mi
            limits:
              cpu: "4"
              memory: 256Mi
