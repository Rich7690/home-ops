apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jelly
  name: jelly
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: jelly
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jelly
    spec:
      automountServiceAccountToken: true 
      containers:
        - securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 997
            runAsNonRoot: true
            runAsUser: 998
          env:
            - name: JELLYFIN_CONFIG_DIR
              value: /config
            - name: JELLYFIN_DATA_DIR
              value: /config/data
          image: jellyfin/jellyfin:10.8.0@sha256:7117cbe063eed440a7c4085ccc27f15990b298efe4d83fcd5c939771ae8af793
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8096
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: jelly
          ports:
            - containerPort: 8096
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8096
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "16"
              memory: 4Gi
            requests:
              cpu: "2"
              memory: 2Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /config
              mountPropagation: None
              name: config
            - mountPath: /media
              mountPropagation: None
              name: media
            - mountPath: /transcode
              name: transcode
              mountPropagation: None
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/hostname: debian-storage
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 997      
        fsGroupChangePolicy: "OnRootMismatch"
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: /work/storage/configs/jelly
            type: Directory
          name: config
        - hostPath:
            path: /media
            type: Directory
          name: media
        - hostPath:
            path: /tmp/transcode
            type: DirectoryOrCreate
          name: transcode
