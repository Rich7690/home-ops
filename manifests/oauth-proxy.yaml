apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth-proxy
  name: oauth-proxy
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: oauth-proxy
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-tls-secret: "vault-tls" # optional, the name of the Secret where the Vault CA cert is, if not defined it is not mounted
        vault.security.banzaicloud.io/vault-agent: "false"
      labels:
        app: oauth-proxy
    spec:
      automountServiceAccountToken: true
      serviceAccount: oauth-proxy
      containers:
        - envFrom:
            - secretRef:
                name: oauth-proxy
                optional: false
            - configMapRef:
                name: oauth-proxy
                optional: false
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.3.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 4180
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: oauth-proxy
          ports:
            - containerPort: 4180
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 4180
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "4"
              memory: 64Mi
            requests:
              cpu: 200m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      schedulerName: default-scheduler
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
data:
  OAUTH2_PROXY_ALLOWED_GROUPS: /admin
  OAUTH2_PROXY_ALLOWED_ROLE: admin
  OAUTH2_PROXY_COOKIE_EXPIRE: 336h
  OAUTH2_PROXY_COOKIE_SAMESITE: lax
  OAUTH2_PROXY_EMAIL_DOMAINS: "*"
  OAUTH2_PROXY_HTTP_ADDRESS: :4180
  OAUTH2_PROXY_PROVIDER: keycloak-oidc
  OAUTH2_PROXY_REVERSE_PROXY: "true"
  OAUTH2_PROXY_SCOPE: profile email openid
  OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
kind: ConfigMap
metadata:
  labels:
    app: oauth-proxy
  name: oauth-proxy
  namespace: default
---
apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: oauth-proxy
  namespace: default
