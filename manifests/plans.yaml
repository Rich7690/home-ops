# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: false
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: In
        values:
          - "true"
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.23.8-k3s1@sha256:6ff3729370e6bc75cb632b958eb2cfb399d3a3938f10e4db92c9bd46a9c9f01e
  channel: https://update.k3s.io/v1-release/channels/v1.23
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: false
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: DoesNotExist
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/k3s-upgrade:v1.23.8-k3s1@sha256:6ff3729370e6bc75cb632b958eb2cfb399d3a3938f10e4db92c9bd46a9c9f01e
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade:v1.23.8-k3s1@sha256:6ff3729370e6bc75cb632b958eb2cfb399d3a3938f10e4db92c9bd46a9c9f01e
  channel: https://update.k3s.io/v1-release/channels/v1.23
