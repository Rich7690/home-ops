apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: renovate
          annotations:
            vault.security.banzaicloud.io/vault-tls-secret: vault-tls
        spec:
          automountServiceAccountToken: true
          containers:
            - name: renovate
              # Update this to the latest available and then enable Renovate on
              # the manifest
              image: renovate/renovate:32.100.3@sha256:96e47d5d250c934f56aa6d2a89354fbf8b9fe1e4f4e88d665a4ae64930954100
              imagePullPolicy: IfNotPresent
              tty: true
              stdin: true
              command:
                - "bash"
                - "-c"
                - "export GPG_TTY=$(tty) && echo $(tty) && renovate Rich7690/home-server-config"
              # Environment Variables
              env:
                - name: LOG_LEVEL
                  value: info
              envFrom:
                - secretRef:
                    name: renovate-env
                - secretRef:
                    name: github-app
          restartPolicy: Never
---
apiVersion: v1
kind: Secret
metadata:
  name: renovate-env
type: Opaque
stringData:
  GITHUB_COM_TOKEN: "vault:secret/data/deploy/renovate#pat"
  RENOVATE_TOKEN: "vault:secret/data/deploy/renovate#pat"
  RENOVATE_AUTODISCOVER: "false"
  RENOVATE_PLATFORM: "github"
  RENOVATE_GIT_PRIVATE_KEY: "vault:secret/data/deploy/renovate#gpg-key"
  RENOVATE_ONBOARDING: "false"
  RENOVATE_REDIS_URL: "redis://redis:6379"
  RENOVATE_USERNAME: "Rich7690"
  RENOVATE_GIT_AUTHOR: "Rich7690 Self-Hosted Renovate <11451714+Rich7690@users.noreply.github.com>"
  RENOVATE_PLATFORM_COMMIT: "false"
