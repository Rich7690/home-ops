apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    diun.enable: "false"
  labels:
    app: savethespot
  name: savethespot
  namespace: cron
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      annotations:
        diun.enable: "false"
      labels:
        app: savethespot
    spec:
      backoffLimit: 3
      completions: 1
      manualSelector: false
      parallelism: 1
      template:
        metadata:
          labels:
            app: savethespot
        spec:
          automountServiceAccountToken: true
          containers:
          - envFrom:
            - secretRef:
                name: savethespot
                optional: false
            image: ghcr.io/rtdev7690/go-web-crawl:0.0.1
            imagePullPolicy: IfNotPresent
            name: savethespot
            resources:
              limits:
                cpu: "4"
                memory: 1G
              requests:
                cpu: 200m
                memory: 512Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          enableServiceLinks: true
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}
          shareProcessNamespace: false
          terminationGracePeriodSeconds: 30
  schedule: 0 16 2 * *
  successfulJobsHistoryLimit: 1
  suspend: false
