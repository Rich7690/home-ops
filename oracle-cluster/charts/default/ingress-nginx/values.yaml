ingress-nginx:
  fullnameOverride: ingress-nginx
  controller:
    image:
      repository: registry.k8s.io/ingress-nginx/controller
      tag: v1.6.4
      digest: null
      runAsUser: "101"
    replicaCount: 1
    config:
      use-http2: "true"
    addHeaders:
      X-Frame-Options: SAMEORIGIN
    electionID: ingress-controller-leader
    kind: Deployment
    metrics:
      enabled: true
      service:
        annotations:
          prometheus.io/port: "10254"
          prometheus.io/scrape: "true"
    resources:
      limits:
        cpu: 4
        memory: 2G
      requests:
        cpu: 100m
        memory: 200Mi
    service:
      annotations:
        oci.oraclecloud.com/load-balancer-type: nlb
        oci-network-load-balancer.oraclecloud.com/subnet: ocid1.subnet.oc1.us-sanjose-1.aaaaaaaazjoghs24mqshtl2y657il2pupvk3zykaecbpwi6uwwvrmsgupj5q
        oci-network-load-balancer.oraclecloud.com/security-list-management-mode: All
      externalTrafficPolicy: Local
      externalIPs:
        - "129.159.33.126"
      loadBalancerIP: "129.159.33.126"
      loadBalancerSourceRanges:
        # Cloudflare ip addresses
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
