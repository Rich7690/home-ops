prowlarr:
  global:
    fullnameOverride: prowlarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 1.2.2.2699@sha256:d685625a3daab00eeb99a27d30bd9b54d260e9068992df6d3be4d8bd9beb96cb
  persistence:
    config:
      enabled: true
      mountPath: /config
      type: pvc
      retain: true
  resources:
    limits:
      memory: 1G
    requests:
      cpu: 200m
      memory: 400Mi
