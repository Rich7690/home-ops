radarr:
  global:
    fullnameOverride: radarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsGroup: 568
    runAsUser: 586
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 4.3.2.6857@sha256:460756abe00f9cbf305ce5fa6f612306603eebc6f843c31f5dc544068c5b5808
  persistence:
    media:
      enabled: true
      mountPath: /media
      existingClaim: qbittorrent-media
      type: pvc
    config:
      enabled: true
      mountPath: /config
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 4
      memory: 1G
    requests:
      cpu: 200m
      memory: 256Mi
