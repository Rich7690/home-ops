sonarr:
  global:
    fullnameOverride: sonarr
  controller:
    type: statefulset
    podManagementPolicy: Parallel
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsGroup: 568
    runAsUser: 586
  env:
    TZ: America/Los_Angeles
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 3.0.9.1549@sha256:4cc1f86fe855631c6a1e6ca73f7e68b8e93547085f1cd842bdea4e172c2cea26
  persistence:
    media:
      enabled: true
      mountPath: /media
      hostPathType: ""
      hostPath: /mnt/media/media
      type: hostPath
    config:
      enabled: true
      mountPath: /config
      type: pvc
      retain: true
  resources:
    limits:
      cpu: 4
      memory: 1G
    requests:
      cpu: 200m
      memory: 256Mi
