apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: default
  labels:
    name: whoami
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: whoami
      port:
        name: http
  rules:
    - host: whoami.local
      http:
        paths:
          - backend:
              service:
                name: whoami
                port:
                  name: http
            pathType: Prefix
            path: /
